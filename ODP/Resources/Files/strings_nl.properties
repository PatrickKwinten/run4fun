dlg_readme_txt=<p>Hier zijn enkele dingen die u moet weten over de Run 4 Fun-app.</p><h3>ACL-instellingen</h3><p>De aanbevolen ACL-instellingen zijn:</p><ul class='ul-dialog'><li>-Standaard-<ul class='ul-dialog'><li>Auteur</li><li>Documenten maken</li><li>Documenten verwijderen</li></ul></li><li>Anoniem<ul class='ul-dialog'><li>Auteur</li><li>Documenten maken</li></ul></li><li>Elke beheerder voor inhoud<ul class='ul-dialog'><li>Beheerder</li><li>Documenten verwijderen</li><li>Rol: Beheerder</li></ul></li></ul><p></p><h3>Jar-bestanden</h3><p>De toepassing gebruikt verschillende externe Jar-bestanden:</p><ul class='ul-dialog'><li>commons-lang3</li><li>commons-text</li></ul>Deze bestanden worden toegevoegd aan het ontwerp onder Code\Jars. Uiteraard gebruikt de applicatie andere Jar-bestanden, maar deze zijn beschikbaar via de XPages runtime-omgeving alt Domino server/designer.
dlg_readme_txt_web=<h3>Webplugins</h3><p>De applicatie gebruikt (en bevat) verschillende webplugins/extensies:</p><ul class='ul-dialog'><li>Font-Awesome 4.7.0</li><li>Bootstrap datepicker 1.9.0</li><li>Inputmask 3.3.11</li><li>Moment 2.29.4</li><li>Tempusdominus 5-4</li></ul><h3>Fotomateriaal</h3><p>De homepage bevat een afbeelding uit een royaltyvrije beeldbibliotheek.</p><p>Controleer voor al het hierboven verstrekte materiaal of u het in uw omgeving mag gebruiken.</p>