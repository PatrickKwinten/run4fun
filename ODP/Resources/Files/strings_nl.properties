home_about=Over deze app
home_anonymous=U wordt geïdentificeerd als een anonieme gebruiker. Om evenementen te verkennen en op te zetten, lopers te registreren, u aan te melden voor evenementen en Ronde-tijden te registreren, logt u in.
home_step1=Stap 1
home_step1_txt=Schatting van de tijd die u voor uzelf redelijk acht om rondes in te lopen.</p><p> De organisator moet de tijd invullen op uw evenementregistratie.
home_step2=Stap 2
home_step2_txt=Aan het begin van elke ronde moet u op de startknop op uw evenement-registratiepagina drukken waarvoor de organisator u een URL zal verstrekken. En dan: begin met rennen! </p><p>Belangrijk om te onthouden: ren niet te snel en niet te langzaam. U krijgt de meeste punten als u een tijd instelt die het dichtst bij uw streeftijd ligt. Gelukkig heeft de organisator een marge voor het evenement ingesteld.</p><p>Wanneer je de finish passeert, moet je op de stopknop drukken om je runtime te vereffenen. Herhaal deze start&stoproutine voor elke extra ronde.
home_step3=Stap 3
home_step3_txt=Wanneer het evenement is afgelopen (door de organisator) kunnen er geen tijden meer worden geregistreerd en punten worden gescoord.</p><p>Tel je zegeningen, neem een ​​versnapering en wacht op de uiteindelijke uitslag. De uitslagen van elk evenement zijn beschikbaar als scorebord op elk evenement. Veel succes en geniet van je hardlooprondje!
home_about_txt=<p>Run 4 Fun is een initiatief van de gemeenschap. Elk jaar wordt er een sportwedstrijd tussen volwassenen en kinderen georganiseerd voor ons buurtblok. Het jaar daarvoor hielden we een wedstrijd om het blok heen. Het team met de meeste fouten om het blok zou winnen. Wij als volwassenen waren in de minderheid en hadden geen kans om te winnen. Dus onze enige optie voor het volgende jaar zou zijn om de kinderen in de minderheid te brengen.</p><p> Tijdens een voorbereidingsavond met bier en flauwe grappen kwamen we op het idee voor Run 4 Fun: elk lid van een team stelt zijn eigen streeftijd in en wanneer je een ronde loopt met een tijd tussen de toegestane marges, scoor je punten. Het team met de hoogste punten zou dan winnen! Dus we startten een computer op en begonnen te coderen...</p><p>Natuurlijk waren de kinderen de eerste keer dat we de app testten/gebruikten te enthousiast, ze renden de eerste paar rondjes zo snel als ze konden om hun ouders voor te zijn en... stortten in. Dit gaf ons ouders/volwassenen de kans om onze ronde gemakkelijk binnen de toegestane 1 uur te rennen en uiteindelijk de kinderen met een hoger behaald aantal gescoorde punten te verslaan! Onze overwinning was zoet, we hadden nog wat biertjes en (in stilte) onze conditie te verbeteren voor de uitdaging van volgend jaar.</p><p>We hopen dat je veel plezier hebt met het gebruiken van deze app voor je buurt-, afdelings- of bedrijfsevenement. Geniet gewoon van het rennen :-)</p>
