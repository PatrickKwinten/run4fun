scoring_txt=Stel de score in voor deze gebeurtenis. De score is relatief ten opzichte van de persoonlijke beoogde verlooptijd voor elke loper. Bijvoorbeeld, als loper A een lange beoogde verlooptijd instelt maar in werkelijkheid korte verlooptijden registreert, zal loper A waarschijnlijk minder punten scoren dan loper B, die een lange beoogde verlooptijd instelt en in werkelijkheid lange verlooptijden registreert. Hierdoor kan een minder fysieke loper toch punten winnen van een atleet.
